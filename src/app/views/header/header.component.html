
    <div class="row settings"
         data-step="2"
         data-intro="Панель управления приложением"
         data-position="top">
        <div class="col-8 text-left align-self-top">
            <button mat-icon-button type="button" (click)="onToggleMenu()">
                <mat-icon>menu</mat-icon>
            </button>
            <p class="navbar-brand">{{categoryName}}</p>
            <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="showStat && !isMobile">Скрыть статистику</p>
            <p class="link navbar-brand" (click)="onToggleStat()" *ngIf="!showStat && !isMobile">Показать статистику</p>
        </div>

        <div class="col-2 text-right align-self-top" *ngIf="!isMobile" >
            <button mat-icon-button  class="header-icon">
                <mat-icon>login</mat-icon>
            </button>
            <button mat-icon-button   class="header-icon">
                <mat-icon>logout</mat-icon>
            </button>
        </div>

        <div class="col-2 text-right align-self-top">
            <button mat-icon-button  class="header-icon" (click)="showSettings()">
                <mat-icon>settings</mat-icon>
            </button>
            <button mat-icon-button *ngIf="!isMobile" class="header-icon" (click)="showIntroHelp()">
                <mat-icon>help</mat-icon>
            </button>
        </div>
    </div>
